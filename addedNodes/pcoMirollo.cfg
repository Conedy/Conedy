[pcoMirollo]
type = pco
dimension = 1
parameter = 2
parametername1 = a
defaultvalue1 = 0.01
parametername2 = b
defaultvalue2 = 0.02
dynamics=
		if (phase > 0)
		{
			delta = (b + a * phase);
				if (delta + phase > 1 )
					delta = 1 - phase;
		}
		else delta = 0;	
	
