[onlyCoupling]
type = ode
dimension = 1
parameter = 1
parametername1 = a
defaultvalue1 = 1.0
dynamics=
	FOREACHCONNECTEDNODE(dxdt[0] = a * state;)
documentation=
	node whose derivative only depends on the coupling for test purposes


[onlyCouplingCouplingSum]
type = ode
dimension = 1
parameter = 1
parametername1 = a
defaultvalue1 = 1.0
dynamics=
	FOREACHCONNECTEDNODE(dxdt[0] = a * couplingSum();)
documentation=
	node whose derivative only depends on the coupling for test purposes



[doubleOnlyCoupling]
type = ode
dimension = 2
parameter = 2
parametername1 = a
defaultvalue1 = 1.0
parametername2 = b
defaultvalue2 = 1.0
dynamics=
	dxdt[0] = a*x[1];
	dxdt[1] = b*x[0];
documentation=
	two mutually coupled "onlyCoupling" nodes
