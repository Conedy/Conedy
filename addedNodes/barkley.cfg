
[barkley]
type = ode
dimension = 2
parameter = 4
parametername1 = a
defaultvalue1 = 0.1
parametername2 = b
defaultvalue2 = 0.01
parametername3 = c
defaultvalue3 = 0.02
parametername4 = I
defaultvalue4 = 0.0
dynamics=
	dxdt[0] = x[0]* ( a-x[0] ) * ( x[0]-1.0 )-x[1]+I + couplingSum();
	dxdt[1] = b *x[0]-c *x[1];
documentation=
	E. Izhikevich  The Geometry of Excitability and Bursting P. 106
	

[gaussianBarkley]
type = sde
dimension = 2
parameter = 5
parametername1 = a
defaultvalue1 = 0.1
parametername2 = b
defaultvalue2 = 0.01
parametername3 = c
defaultvalue3 = 0.02
parametername4 = I
defaultvalue4 = 0.0
parametername5 = sigmaNoise
defaultvalue5 = 0.0
dynamics=
	dxdt[0] = x[0]* ( a-x[0] ) * ( x[0]-1.0 )-x[1]+I + couplingSum();
	dxdt[1] = b *x[0]-c *x[1];
	s[0] = sigmaNoise;
documentation=
	See Barkley et Al. 1991
