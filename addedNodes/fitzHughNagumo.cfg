
[fitzHughNagumo]
type = ode
dimension = 2
parameter = 4
parametername1 = a
defaultvalue1 = -0.0315
parametername2 = b
defaultvalue2 = 0.01
parametername3 = c
defaultvalue3 = 0.0202
parametername4 = I
defaultvalue4 = 0.0
dynamics=
	dxdt[0] = x[0]* (a - x[0]) * (x[0]-1.0) - x[1] + I + couplingSum() - weightSum() * x[0];
	dxdt[1] = b *x[0]-c *x[1];
documentation=
	E. Izhikevich  The Geometry of Excitability and Bursting P. 106
	

